<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebPage</title>
    <link rel="stylesheet" href="nesting.css">
  </head>
  <body>
    <div>
      <p>This is a paragraph in div</p>
      List inside the div
      <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
      </ul>
    </div>
    <p>This is a paragraph</p>
    <p>List outside div</p>
    <ul>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ul>
  </body>
</html>
